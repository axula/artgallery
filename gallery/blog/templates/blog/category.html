{% extends "base.html" %}
{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-9">
    <h3>{{ category.name }}</h3>
    {% include "blog/includes/postlist.html" %}
</div>
<div class="col-md-3">
    <h4>Categories</h4>
    <div class="list-group">
    {% for c in categories %}
        <a href="{% url 'blog:category' c.slug %}" class="list-group-item">
            <span class="badge">{{ c.post_count }}</span>
            {{ c.name }}
        </a>
    {% endfor %}
    </div>
</div><!-- .col-md-3 --></div><!-- .col-md-9 .row -->
{% endblock %}
