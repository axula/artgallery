<section id="gallery-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for image in images %}
            <li data-target="#gallery-carousel" data-slide-to="{{ forloop.counter }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for image in images %}
            <div class="item{% if forloop.first %} active{% endif %}">
                <img src="{{ image.image.url }}" alt="{{ image.alt_text }}">
                <div class="carousel-caption">
                    {% if image.description %}{{ image.description }}{% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#gallery-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#gallery-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</section>
