<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Portfolio{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static css %}" />
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
	<link href="{% static 'fonts/genericons.css' %}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>	
	<![endif]-->
</head>

<body>
    <header id="header"><div class="container"><div class="row"><div class="col-md-12">
        <hgroup>
            <h1 id="site-name">{{ settings.site_title }}</h1>
            <h2 id="site-subtitle">{{ settings.site_subtitle }}</h2>
        </hgroup>
    </div></div></div></header>
    <div id="main"><div class="container">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div></div><!-- .container .main -->
    <footer id="footer"><div class="container"><div class="row"><div class="col-md-12">
        <p>&copy; 2016 <a href="{{ settings.owner_email }}">{{ settings.owner_name }}</a> | Powered by <a href="https://www.djangoproject.com/">Django</a></p>
    </div></div></div></footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="{% static 'js/fancybox/jquery.mousewheel-3.0.6.pack.js' %}"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="{% static 'css/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen" />
<script type="text/javascript" src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="{% static 'css/fancybox/jquery.fancybox-buttons.css' %}" type="text/css" media="screen" />
<script type="text/javascript" src="{% static 'js/fancybox/jquery.fancybox-buttons.js' %}"></script>
<script type="text/javascript" src="{% static 'js/fancybox/jquery.fancybox-media.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/fancybox/jquery.fancybox-thumbs.css' %}" type="text/css" media="screen" />
<script type="text/javascript" src="{% static 'js/fancybox/jquery.fancybox-thumbs.js' %}"></script>

</body>
</html>
